<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OM SHANTI | E-commerce</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>OM SHANTI</h1>
        </div>
        <nav>
            <ul>
            
                <li><a href="/index.html">Home</a></li>
                <li><a href="/shoping.html">Shop more</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <h2>Welcome to OM SHANTI</h2>
            <p>Your one-stop shop for peace and wellness products.</p>
        </div>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="download (8).jpg" alt="Product 1">
                <h3>Cold Drink</h3>
                <p>$10.00</p>
                <button onclick="addToCart('Peaceful Incense', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images-2.jpg" alt="Product 2">
                <h3>Watch</h3>
                <p>$20.00</p>
                <button onclick="addToCart('Meditation Mat', 20)">Add to Cart</button>
            </div>
            <!-- Add more products similarly -->
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0.00</span></p>
    </section>

    <footer>
        <p>&copy; 2024 OM SHANTI. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
